version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: csca-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: csca_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - csca-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: csca-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@csca.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - csca-network

volumes:
  postgres_data:

networks:
  csca-network:
    driver: bridge
